<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISPLAY</title>
    <style>
        div {
            background-color: green;
            padding: 10px;
        }
        span {
            background-color: yellow;
            padding: 10px;
        }

        div.a1{
            display: none;
        }
        div.a2{
            display: inline;
        }
        div.a3{
            display: block;
        }
    </style>
</head>
<body>

    <div class="a1">
        <span>one</span>
        <span>one</span>
    </div>
    <h1>hello</h1>
    <div class="a2">
        <span>one</span>
        <span>one</span>
    </div>
    <h1>hello</h1>
    <div class="a3">
        <span>one</span>
        <span>one</span>
    </div>


    
</body>
</html>
