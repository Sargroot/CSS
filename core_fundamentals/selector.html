<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color : green;
            text-align: center;
        }

        h1{
            color : yellow
        }
        .one {
            color: red;
        }
        #two {
            color: blueviolet;
        }
        #aa{
            background-color: lightgrey;
        }
        .empty{
            border: 2px dotted yellowgreen;
            border-radius: 25%;
            padding: 10px;
            height: 20px;
            width:100px
        }
        p{
            color: brown;
        }
        p.a{
            background-color: black;
            color: white;
            padding: 10px;
        }
        p#b{
            font-size: 20px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <p>hello this is p tag</p>
    <h1>hello this is h1 tag</h1>
    <h2 id="aa">hello this is another h2 tag</h2>
    <h2 class="one" id="two">hello this is h2 tag</h2>
    <div class = "one empty" >this is a div tag</div>
    <p class="a" id="b" style="background-color: aqua;">this is a new p tag</p>
</body>
</html>
