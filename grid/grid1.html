<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID row and col</title>
    <style>
        .grd{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-auto-rows: 200px;
        }
        .grd1{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-auto-rows: minmax(150px,auto)
        }

        div div{
            border: 2px solid black;
            margin: 5px;
        }
        
        .a{
            display: grid;
            grid-template-columns: 1fr 1fr ;
            grid-column-start: 1;
            grid-column-end:4;
            grid-row-start: 1;
            grid-row-end:2;
        }
       
        .e{
            grid-column: 3/4;
        } 
        .b{
            grid-row:2/4 ;
        }
    </style>
</head>
<body>
    <div class="grd">
        <div>ONE</div>
        <div>TWO</div>
        <div>THREE</div>
        <div>FOUR</div>
        <div>FIVE</div>
    </div>
    <div class="grd1">
        <div>ONE</div>
        <div>TWO</div>
        <div>THREE</div>
        <div>FOUR</div>
        <div>FIVE</div>
    </div>
    <div class="grd1">
        <div class="a">
            <div>nes1</div>
            <div>nes2</div>
        </div>
        <div class="b">TWO</div>
        <div class="c">THREE</div>
        <div class="d">FOUR</div>
        <div class="e">FIVE</div>
    </div>
</body>
</html>
