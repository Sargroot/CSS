<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID Template </title>
<style>
    .grd{
        display: grid;
        grid-template-columns: repeat(5,1fr);
        grid-auto-rows:200px ;
        border: 2px solid black;
        gap:10px;
    }
    div div{
        border: 2px solid brown;
    }
    .a{
        grid-area:a;
    }
    .b{
        grid-area:b;
    }
    .c{
        grid-area:c;
    }
    .d{
        grid-area:d;
    }
    .grd{
        grid-template-areas: 
        "a a a a a"
        "c . b b b"
        "d d d . . ";
    }
</style>
</head>
<body>
    <div class="grd">
        <div class="a">ONE</div>
        <div class="b">TWO</div>
        <div class="c">THREE</div>
        <div class="d">FOUR</div>
    </div>
</body>
</html>
