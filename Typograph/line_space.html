<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line _spacing</title>
    <style>
        p.b{
            line-height: 90px;
            border:5px dotted red;
        }

        p.a{
            letter-spacing: 8px;
            border: 5px dashed aqua;
        }

        p{
            border: 15px solid green;   
        }

    </style>
</head>
<body>
    <p class="a">Line 1<br>Hello</p>
    <p class="b">Line 2<br>Hello</p>
    <p class="c">Line 3<br>Hello</p>

</body>
</html>
