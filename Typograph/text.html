<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Style</title>
    <style>
        .a{
            font-family: system-ui ;
            font-family: cursive;
        }
        span{
            font-size: xx-small;
            font-size: 55px;
            font-size: 9%;
        }
        div{
            font-weight: bold;
            font-weight: 100;
            font-weight: 900;
        }
        .b{
            font-style:italic;
            font-style: oblique;
            font-style: inherit;
        }
    </style>
</head>
<body>
    <h1>Font styling</h1>
    <p class ="a">
        Hi this is a paragraph.
    </p>
    <span>
        This is a span tag.
    </span>
    <div>
        This is a div tag.
    </div>
    <div class="b">
        This is another paragraph.
    </div>
</body>
</html>
