<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVBAR</title>
    <style>
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: black;
  border-radius: 12px;
  padding: 15px;
}

.menu {
  display: flex;
  list-style: none;
  gap: 20px;
}

.menu li {
  color: white;
}
.heading{
        color: olivedrab;
        text-shadow: 20px 10px 10px saddlebrown;
}
.box{
    background-color: aqua;
    padding: 25px;
    margin:10px;
    border: 1px solid saddlebrown;
    border-radius: 12px;
}
.grid{
    background-color: aquamarine;
    border-radius: 12px;
    display: grid;
   
    grid-template-columns: 1fr 1fr  ;
}
       
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="heading"><h1>WEBSITE</h1></div>
        <ul class="menu">
            <li>HOME</li>
            <li>ABOUT</li>
            <li>SUPPORT</li>
            <li>INFO</li>
        </ul>
    </nav>


    <div class="grid">
        <div class="box">one</div>
        <div class="box">two</div>
        <div class="box">three</div>
        <div class="box">four</div>
        <div class="box">five</div>
        <div class="box">six</div>
    </div>
</body>
</html>
