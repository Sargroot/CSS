<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alignment</title>
    <style>
        .a{
            text-align: right;
        }
        .b{
            text-align-last:left;
        }
        .c{
            vertical-align: super;
        }
        .d{
            vertical-align: sub;
        }
    </style>
</head>
<body>
    <h1>WELCOME</h1><br>
    <p class="a">Hello this is a tag</p><br>
    <div class="b">Hello this is a div tag</div><br>
    <div>This is a p tag<span class="c">1</span></div>
    <div>This is a new tag<span class="d">2</span></div>
</body>
</html>
