<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STYLING</title>
    <style>
        .box{
            border: 2px solid green;
            border-radius: 12px;
            padding: 50px;
            

        }
        .box div{
            border: 2px solid yellow;
            display: inline-block;
            height: 100px;
            width:100px;
            margin: 25px;
            
        }
        .a{
            box-shadow: 
            5px 5px green,
            -5px -5px red;
            opacity: 0.1;
        }
        .b{
            box-shadow: 5px 5px 15px red,-5px -5px  15px yellow;
            background-color: lightcyan;
            border-radius: 12px;
            opacity: 1;
          
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="a">Hello 1</div>
        <div class="b">Hello 2</div>
    </div>
</body>
</html>
